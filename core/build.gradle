plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        minSdk rootProject.minSdkVersion
        targetSdk rootProject.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled true
        }
        debug {
            minifyEnabled false
        }
    }

    productFlavors {
        development {
            buildConfigField("String", "MARVEL_API_BASE_URL", getLocalProperty("marvel.baseUrl"))
            buildConfigField("String", "MARVEL_API_KEY_PUBLIC", getLocalProperty("marvel.key.public"))
            buildConfigField("String", "MARVEL_API_KEY_PRIVATE", getLocalProperty("marvel.key.private"))
        }

        production {
            buildConfigField("String", "MARVEL_API_BASE_URL", getLocalProperty("marvel.base.url"))
            buildConfigField("String", "MARVEL_API_KEY_PUBLIC", getLocalProperty("marvel.key.public"))
            buildConfigField("String", "MARVEL_API_KEY_PRIVATE", getLocalProperty("marvel.key.private"))
        }
    }
}

dependencies {
    def hiltDependencies = rootProject.ext.hiltDependencies
    def dataDependencies = rootProject.ext.dataDependencies
    def uiDependencies = rootProject.ext.uiDependencies
    def testDependencies = rootProject.ext.testDependencies
    def developmentDependencies = rootProject.ext.developmentDependencies

    kapt hiltDependencies.hiltCompiler

    api hiltDependencies.hilt
    api uiDependencies.values()
    api dataDependencies.values()
    api developmentDependencies.values()

    testApi testDependencies.values()
}

repositories {
    google()
}
